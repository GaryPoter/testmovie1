<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <link th:src="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:src="@{/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <style>
        body{
            margin-left:auto;
            margin-right:auto;
            margin-TOP:100PX;
            width:20em;
        }
    </style>
    <title>注册</title>
</head>
<body>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

<div class="text-center">
    <!--下面是用户名输入框-->
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">@</span>
        <input id="userName" type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1"/>
    </div>
    <br>
    <!--下面是密码输入框-->
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">@</span>
        <input id="passWord" type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1"/>
    </div>
    </br>
    <!--下面是登陆按钮,包括颜色控制-->
    <button type="button" style="width:280px;" class="btn btn-default" id="loginBtn">登 录</button>
    <a href="/movie/home" hidden="hidden"><span id="moviePage">下一步</span></a>
</div>
<script th:src="@{/js/login.js}" type='text/javascript'></script>

</body>
</html>
